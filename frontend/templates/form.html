<!DOCTYPE html>
<html>
<head>
    <title>Database Schema Input</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        function addColumn() {
            let container = document.getElementById("columns");
            let div = document.createElement("div");
            div.innerHTML = `
                <input type="text" name="column_names" placeholder="Column Name">
                <input type="text" name="column_types" placeholder="Column Type">
                <select name="column_nullables">
                    <option value="true">Nullable</option>
                    <option value="false">Not Nullable</option>
                </select>
            `;
            container.appendChild(div);
        }
    </script>
</head>
<body>
    <h1>Input Database Schema</h1>
    <form action="/submit" method="post">
        <label for="table_name">Table Name:</label>
        <input type="text" id="table_name" name="table_name" required><br><br>

        <div id="columns">
            <h3>Columns:</h3>
            <div>
                <input type="text" name="column_names" placeholder="Column Name">
                <input type="text" name="column_types" placeholder="Column Type">
                <select name="column_nullables">
                    <option value="true">Nullable</option>
                    <option value="false">Not Nullable</option>
                </select>
            </div>
        </div>

        <button type="button" onclick="addColumn()">Add Column</button><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
